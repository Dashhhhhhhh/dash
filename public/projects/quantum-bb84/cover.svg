<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#grad3)"/>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    Quantum BB84
  </text>
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.9">
    Quantum Key Distribution
  </text>
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" opacity="0.7">
    Information-theoretic security implementation
  </text>
  <!-- Quantum circuit visualization -->
  <rect x="200" y="550" width="800" height="180" fill="rgba(255,255,255,0.1)" rx="8"/>
  <!-- Qubits -->
  <circle cx="300" cy="600" r="8" fill="white"/>
  <circle cx="400" cy="600" r="8" fill="white"/>
  <circle cx="500" cy="600" r="8" fill="white"/>
  <circle cx="600" cy="600" r="8" fill="white"/>
  <circle cx="700" cy="600" r="8" fill="white"/>
  <circle cx="800" cy="600" r="8" fill="white"/>
  <!-- Quantum gates -->
  <rect x="290" y="580" width="20" height="40" fill="white" rx="2"/>
  <rect x="390" y="580" width="20" height="40" fill="#f59e0b" rx="2"/>
  <rect x="490" y="580" width="20" height="40" fill="#ef4444" rx="2"/>
  <!-- Lines connecting qubits -->
  <line x1="300" y1="600" x2="400" y2="600" stroke="white" stroke-width="2"/>
  <line x1="400" y1="600" x2="500" y2="600" stroke="white" stroke-width="2"/>
  <line x1="500" y1="600" x2="600" y2="600" stroke="white" stroke-width="2"/>
  <line x1="600" y1="600" x2="700" y2="600" stroke="white" stroke-width="2"/>
  <line x1="700" y1="600" x2="800" y2="600" stroke="white" stroke-width="2"/>
  <text x="600" y="720" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    BB84 Quantum Key Distribution Protocol
  </text>
  <text x="200" y="680" font-family="monospace" font-size="14" fill="white">
    Key Security: 99.5%
  </text>
  <text x="200" y="700" font-family="monospace" font-size="14" fill="white">
    Eavesdropping Detection: 95%
  </text>
</svg>
